<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <meta
      name="description"
      content="Página para gerar tabuada de um número especificado."
    />
    <meta name="keywords" content="Tabuada, Matemática, Números, Educação" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tabuada</h1>
    </header>
    <main>
      <section>
        <form id="tabuada-form" onsubmit="event.preventDefault(); tabuada();">
          <div class="input-group">
            <label for="txtn">Digite um número:</label>
            <input type="number" name="num" id="txtn" required />
            <button type="button" id="button-limpar">Limpar</button>
          </div>
          <button type="submit">Gerar Tabuada</button>
        </form>
        <div>
          <select name="tabuada" id="seltab" size="10" aria-label="Tabuada">
            <option>Digite um número acima</option>
          </select>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; Tabuada_JA</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
